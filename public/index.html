<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="#dfe8ec">
    <meta name=description content="Ready to go template for a vue-frontend project easy launch">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Template PWA">
    <meta name="msapplication-TileImage"
        content="<%= htmlWebpackPlugin.options.url %>/assets/icons/app/app-icon-192x192.png">
    <meta name="msapplication-TileColor" content="#dfe8ec">
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.options.url %>/assets/icons/app/app-icon-144x144.png"
        sizes="144x144">
    <link rel="icon" href="<%= htmlWebpackPlugin.options.url %>favicon.ico">
    <link rel="manifest" href="<%= htmlWebpackPlugin.options.url %>manifest.json">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body class="surface1 text1">
    <div id="app"></div>
</body>

</html>
